<!DOCTYPE html>
<html>

<head>
<title>Event Management</title>
<link rel="stylesheet" href="./css/register.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="container">
		<!-- <h3> <span style="color:#FF0000">Hall</span>
			<span style="color:#66CC66">booking</span>
			<span style="color:#FF9966">and</span>
			<span style="color:#FFCCCC">event</span>
			<span style="color:#FF0066">management</span>
		</h3> -->
		<h3 style="font-family: 'Righteous', cursive;">Hall Booking and event management</h3>
		<p style="letter-spacing:15px;font-weight:bold; font-family: 'Lemon', cursive;">REGISTER </p>
		<form name="RegForm" action="register">
			<table>

				<tr>
					<td><pre>Name    :</pre></td>
					<td id="input"><input autocomplete="off" type="text"
						placeholder="Enter the Name" id="uname" required="required"><br/></td>
				</tr>
				<tr>
					<td colspan="2">
						<p id="nameerr"
							style="text-align: center; font-size: 18px; color: #FF0000;"></p>
					</td>
				</tr>
				<tr>
					<td><pre>Email   :</pre></td>
					<td id="input"><input autocomplete="off" type="text"
						placeholder="Enter the Email id" id="email" required="required"><br /></td>
				</tr>
				<tr>
					<td colspan="2">
						<p id="eerr"
							style="text-align: center; font-size: 18px; color: #FF0000;"></p>
					</td>
				</tr>
				<tr>
					<td><pre>Password:</pre></td>
					<td id="input"><input autocomplete="off" type="password"
						placeholder="Enter the password" id="pass" required="required"><br />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<p id="passerr" style="font-size: 18px; color: #FF0000;"></p>
					</td>
				</tr>
				<tr>
					<td><pre>Re-Password :</pre></td>
					<td id="input"><input autocomplete="off" type="string"
						placeholder="Re-Enter the password" id="repass" required="required"><br />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<p id="repasserr" style="font-size: 18px; color: #FF0000;"></p>
					</td>
				</tr>
				<tr>
					<td><pre>Phone  :</pre></td>
					<td id="input"><input autocomplete="off" type="text"
						placeholder="Enter the Phone no" id="phone" required="required"><br /></td>
				</tr>
				<tr>
					<td colspan="2">
						<p id="perr"
							style="text-align: center; font-size: 18px; color: #FF0000;"></p>
					</td>
				</tr>

				<tr>
					<td colspan="2">
						<button type="submit" id="submit" style="margin-top: 3%">SUBMIT</button>
						<br /> <br />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<p style="font-size: 18px">
							Don't have an account &nbsp<a href="login.html">click here</a>
						</p>
					</td>
				</tr>
			</table>
		</form>


		<br>


		<script src="./js/register.js"></script>
		<!-- <script src="log.js"></script> -->
		</table>

	</div>
</body>

</html>
